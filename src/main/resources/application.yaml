server:
  port: 8080
  servlet:
    context-path: /

# IGinX连接配置（根据实际部署修改）
iginx:
  ip: 127.0.0.1
  port: 6888
  username: root
  password: root
  timeout: 30000

spring:
  application:
    name: 数据与模型一体化管理软件
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/resources/static/**
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

#启用Swagger文档
springfox:
  documentation:
    enabled: true
    swagger-ui:
      enabled: true
knife4j:
  enable: false
  production: true

# 离线缓存配置
offline:
  enabled: true
  cache-path: ./offline-cache

# 日志配置
logging:
  level:
    com.tsinghua: INFO
    cn.edu.tsinghua.iginx: WARN
  file:
    name: ./logs/app.log