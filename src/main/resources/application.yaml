server:
  port: 8080
  servlet:
    context-path: /
    # 针对 Tomcat 服务器的最大请求大小设置
  tomcat:
    max-swallow-size: 2GB

# IGinX连接配置（根据实际部署修改）
iginx:
  ip: 127.0.0.1
  port: 6888
  username: root
  password: root
  timeout: 30000

spring:
  application:
    name: 数据与模型一体化管理软件
  servlet:
    multipart:
      # 设置单个文件的最大大小，例如 2GB
      max-file-size: 2GB
      # 设置整个请求的最大大小（可用于多文件上传），例如 2GB
      max-request-size: 2GB
      # 设置阈值，当文件大于 100MB 时，就写入磁盘临时文件
      file-size-threshold: 100MB
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/resources/static/**
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

#启用Swagger文档
springfox:
  documentation:
    enabled: true
    swagger-ui:
      enabled: true
knife4j:
  enable: false
  production: true

# 离线缓存配置
offline:
  enabled: true
  cache-path: ./offline-cache

# 日志配置
logging:
  level:
    com.tsinghua: INFO
    cn.edu.tsinghua.iginx: WARN
  file:
    name: ./logs/app.log