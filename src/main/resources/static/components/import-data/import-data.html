<div class="import-container">
    <div class="import-header">
        <h3 class="import-title">导入数据</h3>
        <button class="close-btn" id="closeBtn">&times;</button>
    </div>
    
    <div class="import-body">
        <form id="importForm">
            <div class="form-group">
                <label class="form-label required">目标存储路径前缀</label>
                <div class="input-wrapper">
                    <input type="text" class="form-control" id="targetPath" placeholder="例如：root.sg.device" required>
                    <div class="error-message" id="targetPathError">请输入目标存储路径前缀</div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label required">选择CSV文件</label>
                <div class="file-upload-wrapper">
                    <label class="file-upload-label" for="csvFile">
                        <div style="font-size: 48px; margin-bottom: 12px;">📁</div>
                        <div style="font-weight: 500; margin-bottom: 8px;">点击选择CSV文件或拖拽文件到此处</div>
                        <div class="form-hint">CSV文件header的第一个字段名称为“key”，数值类型，默认为时间戳。</div>
                        <input type="file" class="file-input" id="csvFile" accept=".csv" required>
                    </label>
                </div>
                <div class="error-message" id="csvFileError">请选择CSV文件</div>
            </div>
        </form>
    </div>
    
    <div class="import-footer">
        <button type="button" class="btn btn-secondary" id="cancelBtn">
            取消
        </button>
        <button type="button" class="btn btn-primary" id="importBtn">
            导入
        </button>
    </div>
</div>
