<div class="model-edit">
    <div class="form-container">
        <div class="form-header">
            <h2>编辑元模型档案</h2>
            <button class="close-btn" id="closeBtn">×</button>
        </div>
        
        <div class="form-content">
            <!-- 基本信息 -->
            <div class="basic-info-section">
                <div class="section-title">基本信息</div>
                <div class="info-grid">
                    <div class="info-item">
                        <label>模型名称</label>
                        <input type="text" id="modelName" placeholder="请输入模型名称">
                    </div>
                    <div class="info-item">
                        <label>开发者</label>
                        <input type="text" id="developer" placeholder="请输入开发者">
                    </div>
                    <div class="info-item">
                        <label>版本号</label>
                        <input type="text" id="version" placeholder="请输入版本号">
                    </div>
                    <div class="info-item">
                        <label>场景</label>
                        <input type="text" id="scene" placeholder="请输入场景">
                    </div>
                </div>
            </div>
            
            <!-- 接口信息 -->
            <div class="interface-section">
                <!-- 第一个card：档案生成 -->
                <div class="params-block parse-config-card">
                    <div class="card-header">
                        <span class="card-title">档案生成</span>
                    </div>
                    <div class="card-content">
                        <div class="config-row">
                            <label>解析规则：</label>
                            <select class="parse-rules-select" id="parseRulesSelect">
                                <option value="default">默认规则</option>
                                <option value="strict">严格规则</option>
                                <option value="custom">自定义规则</option>
                            </select>
                            <label class="second-label">源文件：</label>
                            <select class="source-file-select" id="sourceFileSelect">
                                <option value="">请选择源文件</option>
                                <option value="model.py">model.py</option>
                                <option value="config.json">config.json</option>
                                <option value="interface.h">interface.h</option>
                            </select>
                        </div>
                        <div class="config-row">
                            <label>强制覆盖：</label>
                            <div class="checkbox-group">
                                <label class="checkbox-item">
                                    <input type="checkbox" id="forceOverrideCheck" checked>
                                    <span class="checkmark"></span>
                                </label>
                                <span class="checkbox-text">覆盖用户已经手动填写且保存过的内容</span>
                            </div>
                            <button class="auto-parse-btn" id="autoParseBtn">
                                <span class="btn-icon">🔍</span>
                                <span class="btn-text">从代码自动解析</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 第二个card：参数表格 -->
                <div class="params-block">
                    <div class="params-header">
                        <span>Inputs</span>
                        <button class="add-btn" id="addInputBtn">+</button>
                    </div>
                    <div class="params-table">
                        <div class="table-header">
                            <div class="col-name">参数名</div>
                            <div class="col-type">数据类型</div>
                            <div class="col-unit">物理单位</div>
                            <div class="col-desc">说明</div>
                            <div class="col-action">操作</div>
                        </div>
                        <div class="table-body" id="inputsBody">
                            <!-- 动态生成的输入参数 -->
                        </div>
                    </div>
                </div>
                
                <!-- 第三个card：参数表格 -->
                <div class="params-block">
                    <div class="params-header">
                        <span>Outputs</span>
                        <button class="add-btn" id="addOutputBtn">+</button>
                    </div>
                    <div class="params-table">
                        <div class="table-header">
                            <div class="col-name">参数名</div>
                            <div class="col-type">数据类型</div>
                            <div class="col-unit">物理单位</div>
                            <div class="col-desc">说明</div>
                            <div class="col-action">操作</div>
                        </div>
                        <div class="table-body" id="outputsBody">
                            <!-- 动态生成的输出参数 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-actions">
            <button class="cancel-btn" id="cancelBtn">取消</button>
            <button class="save-btn" id="saveBtn">保存</button>
        </div>
    </div>
</div>
