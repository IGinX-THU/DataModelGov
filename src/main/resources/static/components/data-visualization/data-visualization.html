<div class="visualization-container">
    <div class="visualization-header">
        <h3 class="visualization-title" id="dataSourceName">时序数据查询</h3>
        <button class="close-btn" id="closeBtn">×</button>
    </div>
    
    <div class="content-area">
        <div class="chart-section">
            <div class="chart-header">
                <h4 class="chart-title">趋势图</h4>
            </div>
            <div class="chart-container" id="chartContainer">
                <!-- ECharts图表将在这里渲染 -->
            </div>
        </div>
        
        <div class="operations-section">
            <div class="operations-header">
                <h4 class="operations-title">操作</h4>
                <div class="operations-actions">
                    <button class="action-btn delete" id="dataCleanBtn">数据清理</button>
                    <button class="action-btn copy" id="importBtn">导入数据</button>
                    <button class="action-btn edit" id="exportBtn">导出数据</button>
                </div>
            </div>
            <div class="operations-content">
                <div class="query-controls">
                    <div class="query-row">
                        <div class="query-item">
                            <label class="query-label">快速选择</label>
                            <div class="quick-time-buttons">
                                <button class="quick-time-btn" data-range="1h">最近1小时</button>
                                <button class="quick-time-btn" data-range="6h">最近6小时</button>
                                <button class="quick-time-btn" data-range="24h">最近24小时</button>
                                <button class="quick-time-btn" data-range="7d">最近7天</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="query-row">
                        <div class="query-item">
                            <label class="query-label">开始时间</label>
                            <input type="datetime-local" class="query-input" id="startTime">
                        </div>
                        <div class="query-item">
                            <label class="query-label">结束时间</label>
                            <input type="datetime-local" class="query-input" id="endTime">
                        </div>
                        <div class="query-item">
                            <label class="query-label">聚合函数</label>
                            <select class="query-select" id="aggregationFunction">
                                <option value="">原始数据</option>
                                <option value="0">MAX</option>
                                <option value="1">MIN</option>
                                <option value="2">SUM</option>
                                <option value="3">COUNT</option>
                                <option value="4">AVG</option>
                                <option value="5">FIRST_VALUE</option>
                                <option value="6">LAST_VALUE</option>
                                <option value="7">FIRST</option>
                                <option value="8">LAST</option>
                            </select>
                        </div>
                        <div class="query-item">
                            <label class="query-label">时间间隔</label>
                            <input type="number" class="query-input" id="precision" min="1" placeholder="间隔数值">
                        </div>
                        <div class="query-item">
                            <label class="query-label">时间单位</label>
                            <select class="query-select" id="timePrecision">
                                <option value="0">YEAR</option>
                                <option value="1">MONTH</option>
                                <option value="2">WEEK</option>
                                <option value="3">DAY</option>
                                <option value="4">HOUR</option>
                                <option value="5">MIN</option>
                                <option value="6">S</option>
                                <option value="7" selected>MS</option>
                                <option value="8">US</option>
                                <option value="9">NS</option>
                            </select>
                        </div>
                        <div class="query-actions">
                            <button class="reset-btn" id="resetBtn">重置</button>
                            <button class="query-btn" id="queryBtn">查询数据</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-section">
            <div class="table-header">
                <span class="table-title">数据列表</span>
                <div class="selected-points-in-header">
                    <span class="selected-points-label">已选测点:</span>
                    <div class="selected-points-compact" id="selectedPointsList">
                        <!-- 动态生成已选测点列表 -->
                    </div>
                </div>
            </div>
            <div class="table-wrapper">
                <table class="table" id="dataTable">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <!-- 动态生成测点列头 -->
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- 动态生成表格数据 -->
                    </tbody>
                </table>
                <common-pagination id="tablePagination"></common-pagination>
            </div>
        </div>
    </div>
</div>
