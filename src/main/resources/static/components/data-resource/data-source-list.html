<div class="data-source-list">
    <div class="db-table-card">
        <div class="table-toolbar">
            <button class="toolbar-btn green" type="button" id="addDataSourceBtn">新增数据源</button>
            <button class="toolbar-btn blue" type="button" id="refreshBtn">刷新</button>
        </div>
        <div class="table-wrapper">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>IP地址</th>
                        <th>端口</th>
                        <th>类型</th>
                        <th>Schema前缀</th>
                        <th>数据前缀</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- 数据将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>
    </div>
</div>
