<div class="visualization-container">
    <div class="visualization-header">
        <h3 class="visualization-title" id="analysisTitle">多任务对比分析</h3>
        <button class="close-btn" id="closeBtn">×</button>
    </div>
    
    <div class="content-area">
        <div class="chart-section">
            <div class="chart-header">
                <h4 class="chart-title">分析图表</h4>
                <div class="chart-actions">
                    <button class="action-btn" id="exportChartBtn" title="导出图表">
                        导出
                    </button>
                    <button class="action-btn" id="refreshChartBtn" title="刷新图表">
                        刷新
                    </button>
                </div>
            </div>
            <div class="chart-container" id="analysisChart">
                <!-- ECharts图表将在这里渲染 -->
            </div>
        </div>
        
        <!-- 数据表格区域 -->
        <div class="table-section">
            <div class="table-header">
                <h4 class="table-title">分析数据</h4>
                <div class="table-actions">
                    <button class="toolbar-btn blue" id="exportDataBtn" title="导出数据">
                        导出
                    </button>
                </div>
            </div>
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th style="width: 40px; text-align: center;">
                                <input type="checkbox" id="selectAll" class="checkbox-all">
                            </th>
                            <th>ID</th>
                            <th>名称</th>
                            <th>运行状态</th>
                            <th>时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- 动态生成表格数据 -->
                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <button class="page-btn" id="prevBtn">&lt;</button>
                <div class="page-list" id="pageList"></div>
                <button class="page-btn" id="nextBtn">&gt;</button>
            </div>
        </div>
    </div>
</div>
