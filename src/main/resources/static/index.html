<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据与模型一体化管理软件</title>
    <!-- 引入依赖 -->
    <link rel="stylesheet" href="lib/xel/xel.css">
    <script src="lib/echarts/echarts.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- 顶部导航栏 -->
<header class="app-header">
    <div class="logo">数据与模型一体化管理平台</div>
    <nav class="nav-menu">
        <a href="#data" class="nav-item active">数据资源管理</a>
        <a href="#model" class="nav-item">模型资产管理</a>
        <a href="#association" class="nav-item">关联调度引擎</a>
        <a href="#analysis" class="nav-item">可视化分析</a>
    </nav>
</header>

<!-- 主内容区 -->
<main class="app-main">
    <!-- 数据资源管理页面 -->
    <section id="data" class="page-section active">
        <div class="page-header">
            <h2>数据资源管理</h2>
            <button id="addDataSourceBtn">新增数据源</button>
            <button id="importDataBtn">导入数据</button>
        </div>
        <div class="page-content">
            <div class="left-panel">
                <div class="panel-title">数据源列表</div>
                <div id="dataSourceList" class="panel-content">
                    <!-- 数据源列表动态加载 -->
                </div>
            </div>
            <div class="right-panel">
                <div id="dataSourceForm" class="form-container hidden">
                    <h3>新增数据源</h3>
                    <form id="sourceForm">
                        <div class="form-item">
                            <label>别名：</label>
                            <input type="text" name="alias" placeholder="输入数据源别名（唯一）" required>
                        </div>
                        <div class="form-item">
                            <label>类型：</label>
                            <select name="type" required>
                                <option value="">选择数据源类型</option>
                                <option value="iotdb12">IoTDB</option>
                                <option value="postgresql">PostgreSQL</option>
                                <option value="mongodb">MongoDB</option>
                                <option value="filesystem">文件系统</option>
                            </select>
                        </div>
                        <div class="form-item">
                            <label>IP地址：</label>
                            <input type="text" name="ip" placeholder="输入数据源IP" required>
                        </div>
                        <div class="form-item">
                            <label>端口：</label>
                            <input type="number" name="port" placeholder="输入端口号" required>
                        </div>
                        <div class="form-item">
                            <label>用户名：</label>
                            <input type="text" name="username" placeholder="输入登录用户名">
                        </div>
                        <div class="form-item">
                            <label>密码：</label>
                            <input type="password" name="password" placeholder="输入登录密码">
                        </div>
                        <div class="form-btn">
                            <button type="submit">提交注册</button>
                            <button type="button" id="cancelForm">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 其他模块页面（占位） -->
    <section id="model" class="page-section hidden">模型资产管理</section>
    <section id="association" class="page-section hidden">关联调度引擎</section>
    <section id="analysis" class="page-section hidden">可视化分析</section>
</main>

<!-- 引入前端脚本 -->
<script src="js/api.js"></script>
<script src="js/app.js"></script>
</body>
</html>
