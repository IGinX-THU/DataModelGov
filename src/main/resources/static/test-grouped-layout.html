<!DOCTYPE html>
<html lang="zh-CN" class="light-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分组功能按钮栏测试</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        body { margin: 0; padding: 20px; }
        .test-section { margin-bottom: 30px; border: 1px solid #ccc; padding: 15px; }
        .test-title { font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>分组功能按钮栏测试</h1>
    
    <div class="test-section">
        <div class="test-title">新的分组布局 - 功能按钮按类别分配到对应标签</div>
        
        <!-- 功能按钮栏和标签栏合并区域 -->
        <div class="func-tab-container">
            <!-- 二级标签栏 -->
            <div class="sub-tab-bar">
                <div class="sub-tab-section">
                    <div class="func-btn-group">
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-add"></use></svg>
                            <span>新增</span>
                        </button>
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-unload"></use></svg>
                            <span>卸载</span>
                        </button>
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-import"></use></svg>
                            <span>导入</span>
                        </button>
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-export"></use></svg>
                            <span>导出</span>
                        </button>
                    </div>
                    <span class="sub-tab">数据资源管理</span>
                </div>
                
                <div class="sub-tab-section">
                    <div class="func-btn-group">
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-upload"></use></svg>
                            <span>上传</span>
                        </button>
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-download"></use></svg>
                            <span>下载</span>
                        </button>
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-edit"></use></svg>
                            <span>编辑</span>
                        </button>
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-parse"></use></svg>
                            <span>解析</span>
                        </button>
                    </div>
                    <span class="sub-tab">模型资产管理</span>
                </div>
                
                <div class="sub-tab-section">
                    <div class="func-btn-group">
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-link"></use></svg>
                            <span>关联</span>
                        </button>
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-run"></use></svg>
                            <span>执行</span>
                        </button>
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-stop"></use></svg>
                            <span>停止</span>
                        </button>
                    </div>
                    <span class="sub-tab">关联调度引擎</span>
                </div>
                
                <div class="sub-tab-section">
                    <div class="func-btn-group">
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-analyze"></use></svg>
                            <span>分析</span>
                        </button>
                    </div>
                    <span class="sub-tab">可视化分析</span>
                </div>
            </div>
        </div>
    </div>

    <div class="test-section">
        <div class="test-title">暗黑模式测试</div>
        <button onclick="document.body.classList.toggle('dark-mode')">切换暗黑模式</button>
    </div>

    <!-- SVG Icons - 彩色版本 -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <!-- 新增图标 - 蓝色 -->
      <symbol id="icon-add" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="#2196F3"/>
      </symbol>
      
      <!-- 卸载图标 - 橙色 -->
      <symbol id="icon-unload" viewBox="0 0 24 24">
        <path d="M5 16h3v3h8v-3h3v5H5v-5zm2-8h10l-1 4H8l-1-4zm2-2h6l1 4H9l1-4z" fill="#FF9800"/>
      </symbol>
      
      <!-- 导入图标 - 绿色 -->
      <symbol id="icon-import" viewBox="0 0 24 24">
        <path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm4 18H6V4h7v5h5v11z" fill="#4CAF50"/>
        <path d="M8 12h8v2H8zm0 4h8v2H8z" fill="#4CAF50"/>
      </symbol>
      
      <!-- 导出图标 - 紫色 -->
      <symbol id="icon-export" viewBox="0 0 24 24">
        <path d="M9 3L5 7h3v7h2V7h3L9 3zm7 14v-2H8v2h8zm-4-4v-2H8v2h4z" fill="#9C27B0"/>
      </symbol>
      
      <!-- 上传图标 - 青色 -->
      <symbol id="icon-upload" viewBox="0 0 24 24">
        <path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z" fill="#00BCD4"/>
      </symbol>
      
      <!-- 下载图标 - 深蓝色 -->
      <symbol id="icon-download" viewBox="0 0 24 24">
        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" fill="#3F51B5"/>
      </symbol>
      
      <!-- 编辑图标 - 黄色 -->
      <symbol id="icon-edit" viewBox="0 0 24 24">
        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" fill="#FFC107"/>
      </symbol>
      
      <!-- 解析图标 - 红色 -->
      <symbol id="icon-parse" viewBox="0 0 24 24">
        <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z" fill="#F44336"/>
      </symbol>
      
      <!-- 关联图标 - 深绿色 -->
      <symbol id="icon-link" viewBox="0 0 24 24">
        <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z" fill="#009688"/>
      </symbol>
      
      <!-- 执行图标 - 绿色 -->
      <symbol id="icon-run" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z" fill="#4CAF50"/>
      </symbol>
      
      <!-- 停止图标 - 红色 -->
      <symbol id="icon-stop" viewBox="0 0 24 24">
        <path d="M6 6h12v12H6z" fill="#F44336"/>
      </symbol>
      
      <!-- 分析图标 - 深紫色 -->
      <symbol id="icon-analyze" viewBox="0 0 24 24">
        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" fill="#673AB7"/>
      </symbol>
    </svg>
</body>
</html>
