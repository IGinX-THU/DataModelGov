<!DOCTYPE html>
<html lang="zh-CN" class="light-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分组功能按钮栏测试</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        body { margin: 0; padding: 20px; }
        .test-section { margin-bottom: 30px; border: 1px solid #ccc; padding: 15px; }
        .test-title { font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>分组功能按钮栏测试</h1>
    
    <div class="test-section">
        <div class="test-title">新的分组布局 - 功能按钮按类别分配到对应标签</div>
        
        <!-- 功能按钮栏和标签栏合并区域 -->
        <div class="func-tab-container">
            <!-- 二级标签栏 -->
            <div class="sub-tab-bar">
                <div class="sub-tab-section">
                    <div class="func-btn-group">
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-add"></use></svg>
                            <span>新增</span>
                        </button>
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-unload"></use></svg>
                            <span>卸载</span>
                        </button>
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-import"></use></svg>
                            <span>导入</span>
                        </button>
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-export"></use></svg>
                            <span>导出</span>
                        </button>
                    </div>
                    <span class="sub-tab">数据资源管理</span>
                </div>
                
                <div class="sub-tab-section">
                    <div class="func-btn-group">
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-upload"></use></svg>
                            <span>上传</span>
                        </button>
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-download"></use></svg>
                            <span>下载</span>
                        </button>
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-edit"></use></svg>
                            <span>编辑</span>
                        </button>
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-parse"></use></svg>
                            <span>解析</span>
                        </button>
                    </div>
                    <span class="sub-tab">模型资产管理</span>
                </div>
                
                <div class="sub-tab-section">
                    <div class="func-btn-group">
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-link"></use></svg>
                            <span>关联</span>
                        </button>
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-run"></use></svg>
                            <span>执行</span>
                        </button>
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-stop"></use></svg>
                            <span>停止</span>
                        </button>
                    </div>
                    <span class="sub-tab">关联调度引擎</span>
                </div>
                
                <div class="sub-tab-section">
                    <div class="func-btn-group">
                        <button class="func-btn">
                            <svg class="btn-icon"><use href="#icon-analyze"></use></svg>
                            <span>分析</span>
                        </button>
                    </div>
                    <span class="sub-tab">可视化分析</span>
                </div>
            </div>
        </div>
    </div>

    <div class="test-section">
        <div class="test-title">Material Design 彩色侧边栏图标</div>
        <div style="padding: 20px; background: #f8f9fa; border-radius: 4px;">
            <div style="margin-bottom: 10px;">
                <i class="icon folder-icon"></i>
                <span>文件夹图标 (橙色)</span>
            </div>
            <div style="margin-bottom: 10px;">
                <i class="icon folder-open-icon"></i>
                <span>打开文件夹图标 (橙色)</span>
            </div>
            <div style="margin-bottom: 10px;">
                <i class="icon table-icon"></i>
                <span>表格图标 (绿色)</span>
            </div>
            <div style="margin-bottom: 10px;">
                <i class="icon db-icon"></i>
                <span>数据库图标 (蓝色)</span>
            </div>
            <div style="margin-bottom: 10px;">
                <i class="icon cube-icon"></i>
                <span>模型图标 (紫色)</span>
            </div>
            <div style="margin-bottom: 10px;">
                <i class="icon version-icon"></i>
                <span>版本图标 (橙色)</span>
            </div>
            <div style="margin-bottom: 10px;">
                <i class="icon search-icon"></i>
                <span>搜索图标 (灰色)</span>
            </div>
        </div>
    </div>

    <div class="test-section">
        <div class="test-title">简洁树形结构展示</div>
        <div style="display: flex; gap: 20px;">
            <!-- 模拟右侧边栏 -->
            <div style="width: 250px; border: 1px solid #ccc; border-radius: 4px; overflow: hidden;">
                <div style="height: 28px; line-height: 28px; background-color: #e8f0fe; padding-left: 10px; font-weight: bold; border-bottom: 1px solid #ccc;">
                    模型资产库
                </div>
                <div style="padding: 8px 10px; display: flex; align-items: center; border-bottom: 1px solid #e0e0e0; background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);">
                    <input type="text" placeholder="搜索" style="flex: 1; height: 28px; padding: 6px 12px; border: 1px solid #e0e0e0; border-radius: 16px; outline: none; font-size: 13px;">
                    <i class="icon search-icon" style="margin-left: 8px; cursor: pointer;"></i>
                </div>
                <div style="padding: 5px;">
                    <div style="padding: 4px 8px; cursor: pointer; line-height: 1.4; font-size: 13px; position: relative; display: flex; align-items: center; gap: 6px;">
                        <i class="icon cube-icon" style="width: 18px; height: 18px;"></i>
                        <span style="display: flex; align-items: center;">Timer</span>
                    </div>
                    <div style="margin-left: 16px;">
                        <div style="padding: 4px 8px; cursor: pointer; line-height: 1.4; font-size: 13px; position: relative;">
                            <span style="display: flex; align-items: center;">Timer2022</span>
                        </div>
                        <div style="padding: 4px 8px; cursor: pointer; line-height: 1.4; font-size: 13px; position: relative;">
                            <span style="display: flex; align-items: center;">Timer0812</span>
                        </div>
                        <div style="padding: 4px 8px; cursor: pointer; line-height: 1.4; font-size: 13px; position: relative;">
                            <span style="display: flex; align-items: center;">Timer-XL</span>
                        </div>
                        <div style="padding: 4px 8px; cursor: pointer; line-height: 1.4; font-size: 13px; position: relative;">
                            <span style="display: flex; align-items: center;">
                                <span style="display: inline-block; width: 12px; margin-right: 4px; font-size: 10px; color: #666;">▼</span>
                                Timer-Sundial
                            </span>
                        </div>
                        <div style="margin-left: 16px;">
                            <div style="background-color: #e3f2fd; color: #1976d2; font-weight: 500; padding: 4px 8px; cursor: pointer; line-height: 1.4; font-size: 13px; position: relative; border-radius: 2px; margin: 1px 0;">
                                <span style="display: flex; align-items: center;">
                                    <span style="display: inline-block; width: 12px; margin-right: 4px; font-size: 10px; color: #1976d2;">▼</span>
                                    PID控制算法
                                </span>
                            </div>
                            <div style="margin-left: 16px;">
                                <div style="padding: 4px 8px; cursor: pointer; line-height: 1.4; font-size: 13px; position: relative;">
                                    <span style="display: flex; align-items: center;">v1.0.0</span>
                                </div>
                                <div style="background-color: #e3f2fd; color: #1976d2; font-weight: 500; padding: 4px 8px; cursor: pointer; line-height: 1.4; font-size: 13px; position: relative; border-radius: 2px; margin: 1px 0;">
                                    <span style="display: flex; align-items: center;">v1.0.1</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="test-section">
        <div class="test-title">暗黑模式测试</div>
        <button onclick="document.body.classList.toggle('dark-mode')">切换暗黑模式</button>
    </div>

    <!-- SVG Icons - Material Design 大图标版本 -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <!-- 新增图标 - Material Design Plus -->
      <symbol id="icon-add" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="#2196F3"/>
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="none" stroke="#1976D2" stroke-width="0.5"/>
      </symbol>
      
      <!-- 卸载图标 - Material Design Remove -->
      <symbol id="icon-unload" viewBox="0 0 24 24">
        <path d="M19 13H5v-2h14v2z" fill="#FF9800"/>
        <path d="M19 13H5v-2h14v2z" fill="none" stroke="#F57C00" stroke-width="0.5"/>
        <path d="M8 19h8v2H8v-2zm0-14h8v2H8V5z" fill="#FF9800"/>
        <path d="M8 19h8v2H8v-2zm0-14h8v2H8V5z" fill="none" stroke="#F57C00" stroke-width="0.5"/>
      </symbol>
      
      <!-- 导入图标 - Material Design Download -->
      <symbol id="icon-import" viewBox="0 0 24 24">
        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" fill="#4CAF50"/>
        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" fill="none" stroke="#388E3C" stroke-width="0.5"/>
      </symbol>
      
      <!-- 导出图标 - Material Design Upload -->
      <symbol id="icon-export" viewBox="0 0 24 24">
        <path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z" fill="#9C27B0"/>
        <path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z" fill="none" stroke="#7B1FA2" stroke-width="0.5"/>
      </symbol>
      
      <!-- 上传图标 - Material Design Cloud Upload -->
      <symbol id="icon-upload" viewBox="0 0 24 24">
        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" fill="#00BCD4"/>
        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" fill="none" stroke="#0097A7" stroke-width="0.5"/>
      </symbol>
      
      <!-- 下载图标 - Material Design Cloud Download -->
      <symbol id="icon-download" viewBox="0 0 24 24">
        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM17 13l-5 5-5-5h3V9h4v4h3z" fill="#3F51B5"/>
        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM17 13l-5 5-5-5h3V9h4v4h3z" fill="none" stroke="#303F9F" stroke-width="0.5"/>
      </symbol>
      
      <!-- 编辑图标 - Material Design Edit -->
      <symbol id="icon-edit" viewBox="0 0 24 24">
        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" fill="#FFC107"/>
        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" fill="none" stroke="#F57F17" stroke-width="0.5"/>
      </symbol>
      
      <!-- 解析图标 - Material Design Code -->
      <symbol id="icon-parse" viewBox="0 0 24 24">
        <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z" fill="#F44336"/>
        <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z" fill="none" stroke="#D32F2F" stroke-width="0.5"/>
      </symbol>
      
      <!-- 关联图标 - Material Design Link -->
      <symbol id="icon-link" viewBox="0 0 24 24">
        <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z" fill="#009688"/>
        <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z" fill="none" stroke="#00796B" stroke-width="0.5"/>
      </symbol>
      
      <!-- 执行图标 - Material Design Play Arrow -->
      <symbol id="icon-run" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z" fill="#4CAF50"/>
        <path d="M8 5v14l11-7z" fill="none" stroke="#388E3C" stroke-width="0.5"/>
      </symbol>
      
      <!-- 停止图标 - Material Design Stop -->
      <symbol id="icon-stop" viewBox="0 0 24 24">
        <path d="M6 6h12v12H6z" fill="#F44336"/>
        <path d="M6 6h12v12H6z" fill="none" stroke="#D32F2F" stroke-width="0.5"/>
      </symbol>
      
      <!-- 分析图标 - Material Design Bar Chart -->
      <symbol id="icon-analyze" viewBox="0 0 24 24">
        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" fill="#673AB7"/>
        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" fill="none" stroke="#512DA8" stroke-width="0.5"/>
      </symbol>
    </svg>
</body>
</html>
